<div class="selection-container">
<div class="dropdown-row">
  <!-- Make, Model, and Year Dropdowns on the first line -->
  <div>
    <label for="make">Make</label>
    <ng-select 
      [items]="makes" 
      id="make"
      bindLabel="make" 
      placeholder="Select Make"
      [multiple]="true"
      [(ngModel)]="selectedMakes" 
      (change)="onMakeChange()">
    </ng-select>
  </div>

  <div>
    <label for="model">Model</label>
    <ng-select 
      [items]="models" 
      id="model"
      bindLabel="model" 
      placeholder="Select Model"
      [multiple]="true"
      [(ngModel)]="selectedModels" 
      (change)="onModelChange()">
    </ng-select>
  </div>

  <div>
    <label for="year">Year</label>
    <ng-select 
      [items]="years" 
      id="year"
      bindLabel="year" 
      placeholder="Select Year"
      [multiple]="true"
      [(ngModel)]="selectedYears" 
      (change)="onYearChange()">
    </ng-select>
  </div>
</div>

<!-- New line for Trim and Engine Dropdowns -->
<div class="dropdown-row">
  <div>
    <label for="trim">Trim</label>
    <ng-select 
      [items]="trims" 
      bindLabel="trim" 
      placeholder="Select Trim"
      [multiple]="false"  
      [(ngModel)]="selectedTrim" 
      (change)="onTrimChange()">
    </ng-select>
  </div>

  <div>
    <label for="engine">Engine</label>
    <ng-select 
      [items]="engines" 
      bindLabel="engine" 
      placeholder="Select Engine"
      [multiple]="false"  
      [(ngModel)]="selectedEngine" 
      (change)="onEngineChange()">
    </ng-select>
  </div>
</div>



<div *ngIf="selectedFilters.length" class="table-container">
  <!-- Select All Checkbox -->
  <div class="select-all">
    <label>
      <input 
        type="checkbox" 
        [checked]="isAllSelected()" 
        (change)="toggleSelectAll()"> 
      Select All Results
    </label>
  </div>

  <input 
        type="text" 
        placeholder="Search Engine" 
        [(ngModel)]="engineSearch" 
        class="engine-search" />

  <!-- Table to display Trim and Engine -->
  <table  class="trim-engine-table">
    <thead>
      <tr>
        <th>Select</th>
        <th>Trim</th>
        <th>Engine</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of engineSearch.length ? filteredEngines : selectedFilters">
        <td>
          <input 
            type="checkbox" 
            [checked]="selectedItems.includes(item)" 
            (change)="toggleItemSelection(item)">
        </td>
        <td>{{ item.trim }}</td>
        <td>{{ item.engine }}</td>
      </tr>
    </tbody>
  </table>
</div>



<div *ngIf="selectedFilters.length">
  <button (click)="preview()">Preview</button>
  <button (click)="clearMenu()">Clear All</button>
  </div>

  <form *ngIf="showReport">
  <table class="trim-engine-table">
    <thead>
      <tr>
        <th>Trim</th>
        <th>Engine</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of selectedItems">
        <td>{{ item.trim }}</td>
        <td>{{ item.engine }}</td>
      </tr>
    </tbody>
  </table>
  </form>
</div>
